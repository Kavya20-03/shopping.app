<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label>Name:</label><input type="text" name="name" value="{{ book.name }}" required><br>
        <label>Price ($):</label><input type="number" step="0.01" name="price" value="{{ book.price }}" required><br>
        <label>Image URL:</label><input type="text" name="image_url" value="{{ book.image_url }}" required><br>
        <button type="submit">Update Book</button>
        <a href="/add-book">Back to Manage Books</a>
    </form>
</body>
</html>
