<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        /* Main Heading */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Cart Items Section */
        #cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .cart-item p {
            color: #666;
            font-size: 1em;
        }

        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #d32f2f;
        }

        /* Quantity Input Field */
        .cart-item input {
            width: 60px;
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Cart Summary Section */
        #cart-summary {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #cart-summary p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        #cart-summary button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #cart-summary button:hover {
            background-color: #45a049;
        }

        /* Add Book Section */
        #add-book-section {
            margin-top: 40px;
            padding: 25px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #add-book-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #add-book-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1em;
            color: #444;
        }

        #add-book-section input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        #add-book-section input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #add-book-section button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #add-book-section button:hover {
            background-color: #1976D2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #cart-summary p {
                font-size: 1.3em;
            }

            #add-book-section input,
            #add-book-section button,
            .cart-item input {
                width: 100%;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Your Cart</h1>

        <div id="cart-items">
            <!-- Cart items will be rendered here dynamically -->
        </div>

        <div id="cart-summary">
            <p>Total Price: $<span id="total-price">0</span></p>
            <button onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>

        <div id="add-book-section">
            <h2>Add Book to Cart</h2>
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" placeholder="Enter book title" />
            <label for="book-price">Price:</label>
            <input type="number" id="book-price" placeholder="Enter price" />
            <button onclick="addBookToCart()">Add to Cart</button>
        </div>
    </div>

    <script>
        // Cart array to store books (simulating a database in localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to render the cart
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear previous items
            let totalPrice = 0;

            // Loop through the cart and display each book
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;

                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>Price: $${item.price}</p>
                    <p>Quantity: <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)" /></p>
                    <p>Total: $${item.price * item.quantity}</p>
                    <button onclick="removeItem(${item.id})"><i class="fas fa-trash-alt"></i> Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });

            // Update the total price
            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }

        // Function to add a book to the cart
        function addBookToCart() {
            const title = document.getElementById('book-title').value;
            const price = parseFloat(document.getElementById('book-price').value);

            if (!title || isNaN(price)) {
                alert('Please provide both title and price!');
                return;
            }

            const newBook = {
                id: Date.now(), // Use timestamp as a unique ID
                title: title,
                price: price,
                quantity: 1
            };

            // Add the new book to the cart array
            cart.push(newBook);

            // Save the updated cart in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Refresh the cart display
            renderCart();

            // Clear the input fields
            document.getElementById('book-title').value = '';
            document.getElementById('book-price').value = '';
        }

        // Function to update the quantity of a book in the cart
        function updateQuantity(bookId, newQuantity) {
            const item = cart.find(item => item.id === bookId);
            if (item) {
                item.quantity = parseInt(newQuantity, 10);
                localStorage.setItem('cart', JSON.stringify(cart)); // Save to localStorage
                renderCart(); // Re-render the cart
            }
        }

        // Function to remove a book from the cart
function removeItem(bookId) {
    // Remove the item from localStorage
    cart = cart.filter(item => item.id !== bookId);
    localStorage.setItem('cart', JSON.stringify(cart));

    // Call the backend to remove the item from the user's cart in the database
    fetch(`/remove_item/${bookId}`, {
        method: 'GET'
    }).then(response => {
        if (response.ok) {
            console.log('Item removed from cart on the backend');
        }
        // Re-render the cart
        renderCart();
    });
}


        // Function to handle the checkout (just an alert for now)
        function proceedToCheckout() {
            alert('Proceeding to checkout...');
            // Example: window.location.href = 'checkout.html';
        }

        // Initial render of the cart when the page loads
        renderCart();
    </script>
</body>
</html>
